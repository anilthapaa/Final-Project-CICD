- name: Pull Docker image from registry
  become: yes
  shell: docker pull ghcr.io/anilthapaa/react-nginx-app:latest

- name: Stop and remove existing container if running
  become: yes
  shell: |
    docker stop react-app || true
    docker rm react-app || true
  ignore_errors: true

- name: Run Docker container to serve React app via NGINX
  become: yes
  shell: docker run -d -p 80:80 --name react-app \
         -e API_KEY=${{ secrets.REACT_APP_OPEN_WEATHER_API_KEY }} \
         ghcr.io/anilthapaa/react-nginx-app:latest